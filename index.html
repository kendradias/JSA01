<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSA01</title>
    <link rel="stylesheet" href="./styles/styles.css"/>
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <main>
        <div id="score-board">
            <h2>Scoreboard</h2>
            <div id="player-info">
                <span id="player-name">Player Name</span>: 
                <span id="player-score">0</span> points
            </div>
        </div>

        <div id="gameboard">
            <h2>Game Board</h2>
            <input type="text" id="player-name-input" placeholder="Enter Name">
            <button id="join-game">Join</button>
            <button id="start-game">Start Game</button>
            <button id="score-points">Score Points</button>
        </div>

    </main>

    <footer>&copy Kendra Dias - 2024</footer>
</body>
</html>
