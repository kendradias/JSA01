<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSA01</title>
    <link rel="stylesheet" href="./styles/styles.css"/>
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <main>
        <div id="score-board">
            <div id="player-info">
                <div id="players-list"></div>
            </div>
        </div>

        <div id="game-board">
            <div id="player-form-container">
                <input type="text" id="player-name-input" placeholder="Enter Name" list="recent-players">
                <button id="join-game" class="button-styling">Join</button>
            </div>
            <div id="game-buttons">
                <button id="toggle-game" class="button-styling">Start Game</button>
                <button id="switch-player" class="button-styling">Switch Player</button>
                <button id="score-points" class="button-styling">Score Points</button>
                <button id="end-game" class="button-styling">End Game</button>
            </div>
        </div>            
    </main>

    <footer>&copy Kendra Dias - 2024</footer>
</body>
</html>
